<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="sass/style.css">
    <!--<link rel="Iniciosesion" href="./Iniciosesion.js">-->
    
</head>

<body>
  <h1>Conversor de monedas</h1>

  <form>
    <label for="monto">Monto:</label>
    <input type="number" id="monto" step="0.01">

    <label for="monedaOrigen">Moneda de origen:</label>
    <select id="monedaOrigen">
      <option value="">Seleccione una moneda</option>
    </select>

    <label for="monedaDestino">Moneda de destino:</label>
    <select id="monedaDestino">
      <option value="">Seleccione una moneda</option>
    </select>

    <button type="button" id="convertir">Convertir</button>
  </form>

  <div id="resultado"></div>

  <script src="ConversorMoneda.js"></script>
</body>
</html>
